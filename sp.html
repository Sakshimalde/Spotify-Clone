<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sp.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="upper">
                <ul>
                    <div class="firstline">
                        <li> <img class="logo" src="logo.svg" alt="upper"></li>
                        <button class="cross"><img src="cross.svg" alt=""></button>
                    </div>
                    <li><img src="home.svg" alt="upper">Home</li>
                    <li><img src="search.svg" alt="upper">Search</li>
                </ul>
            </div>
            <div class="lower">
                <div class="box">
                    <div class="b1">
                        <img src="L1.svg" alt="">
                        <button>Your Library</button>
                    </div>
                    <div class="b2">
                        <button><img src="L2.svg" alt=""></button>
                    </div>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="section section1">
                    <div>Create your first playlist</div>
                    <div>It's easy, we'll help you</div>
                    <button id="button">Create Playlist</button>
                </div>
                <div class="section section2">
                    <div>Let's find some podcast to follow</div>
                    <div>We'll keep you updated on new episodes</div>
                    <button>Browse podcasts</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="nav">
                <div class="navleft">
                    <button class="hamburger"><img src="hamburger.svg" alt=""></button>
                    <button><img src="arl.svg" alt=""></button>
                    <button><img src="arr.svg" alt=""></button>
                </div>
                <div class="navright">
                    <button class="sign">Sign up</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <h1>Spotify Playlist</h1>
            <div class="container2">
                <div class="card">
                    <div class="play">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" width="24"
                                height="24" color="#000000" fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <div class="img"><img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67706f00000002cd17d41419faa97069e06c16"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 Yn2Ei5QZn19gria6LjZj"></div>
                    <div class="words">
                        <h3>Happy List</h3>
                        <p>&nbsp;</p>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="barinfo">

                        <div class="songinfo"></div>
                        <div class="timevol">
                            <div class="duration"></div>
                            <div class="vol"><img id="volume" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="img">
                        <img class="prev" src="lft.svg" alt="">
                        <img id="p" src="mi.svg" alt="">
                        <img class="next" src="rght.svg" alt="">
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="sp.js"></script>
</body>

</html>
